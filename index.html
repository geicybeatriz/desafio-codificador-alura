<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <link rel='stylesheet' href='./styles/reset.css'>
    <link rel='stylesheet' href='./styles/style.css'>
    <link rel="stylesheet" href="./styles/media_styles.css">

    <title>Decodificador</title>
  </head>
  <body>
    <header class="cabecalho">
      <img src="./assets/Vector.svg" alt="logo da alura"/>
    </header>
    <main class="conteudo">
      <section class="conteudo__entrada">
        <!-- campo de texto  -->
        <div class="conteudo__entrada__campo">
          <textarea 
            name="textarea" 
            class="conteudo__entrada__textarea" 
            placeholder="Digite seu texto..."
          ></textarea>
        </div>

        <!-- aviso -->
        <div class="conteudo__aviso">
          <img class="conteudo__icone" src="./assets/icon-exclamation.svg" alt="icone de aviso"/>
          <p>Apenas letras minúsculas e sem acento</p>
        </div>

        <!-- botoes -->
        <div class="conteudo__entrada__botoes">
          <button 
            class="botao botao__encriptar"
          >
            Criptografar
          </button>
          <button 
            class="botao desativado" 
          >
          Descriptografar
          </button>
        </div>
      </section>


      <!-- conteúdo de saída -->
      <section class="conteudo__saida">
        <article class="conteudo__saida__principal  conteudo__escondido">
          <img class="conteudo__saida__imagem" src="./assets/High quality products 1 1.svg"/>
          <div class="conteudo__saida__principal__texto">
            <h2>Nenhuma mensagem encontrada</h2>
            <h3>Digite um texto que você deseja criptografar ou descriptografar.</h3>
          </div>
        </article>
        <article class="conteudo__saida__secundario ">
          <div >Texto criptografado</div>
          <button class="botao">Copiar</button>
        </article>
      </section>

    </main>
    <footer class="conteudo__escondido"></footer>
  </body>
</html>
